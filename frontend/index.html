<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Analyzer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Task Analyzer</h1>
            <p>Intelligent task management system</p>
        </header>

        <div class="main-content">
            <div class="task-form">
                <h2>Add New Task</h2>
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskName">Task Name</label>
                        <input type="text" id="taskName" required>
                    </div>
                    <div class="form-group">
                        <label for="deadline">Deadline</label>
                        <input type="datetime-local" id="deadline" required>
                    </div>
                    <div class="form-group">
                        <label for="importance">Importance (1-10)</label>
                        <input type="number" id="importance" min="1" max="10" value="5" required>
                    </div>
                    <div class="form-group">
                        <label for="effort">Effort (hours)</label>
                        <input type="number" id="effort" min="0.5" step="0.5" value="1" required>
                    </div>
                    <button type="submit" class="btn">Add Task</button>
                </form>
            </div>

            <div class="task-list">
                <div class="task-list-header">
                    <h2>Your Tasks</h2>
                    <div class="sort-options">
                        <button id="sortScore" class="btn active">Sort by Score</button>
                        <button id="sortDeadline" class="btn">Sort by Deadline</button>
                    </div>
                </div>
                <div id="tasksContainer">
                    <!-- Tasks will be dynamically added here -->
                    <p class="no-tasks">No tasks added yet. Add your first task above!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
